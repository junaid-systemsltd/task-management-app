<div class="my-2">
  <h4 class="text-uppercase">Tasks List</h4>
  <app-filters />
  <table
    class="table table-hover"
    *ngIf="tasks.length > 0; else taskNotFound"
  >
    <thead>
      <tr class="table-primary">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of tasks | taskFilter: taskFilters; let i=index">
        <tr class="task-list-item-component table-light" [index]="i" [task]="task"></tr>      
    </tbody>
  </table>
  
  <!-- This Template will show up if Tasks array length is zero -->
  <ng-template #taskNotFound>
    <div class="alert alert-dismissible alert-primary">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      No Task Found
    </div>
  </ng-template>
</div>
