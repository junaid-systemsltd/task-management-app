<div class="my-2">
  <h4 class="text-uppercase">Tasks List</h4>

  <table
    class="table table-hover"
    *ngIf="taskList.length > 0; else taskNotFound"
  >
    <thead>
      <tr class="table-primary">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of taskList; let i = index">
      <tr class="table-light">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.name }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.date | date: "mediumDate" }}</td>
        <td class="d-flex gap-2">
          <button type="button" class="btn btn-primary btn-sm">
            Mark as done
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="deleteTaskHandler(task.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #taskNotFound>
    <div class="alert alert-dismissible alert-primary">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      No Task Found
    </div>
  </ng-template>
</div>
